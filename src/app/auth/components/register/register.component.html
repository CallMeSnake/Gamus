<body>
  <div style="display: flex; justify-content: center">
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" #formdata="ngForm" autocomplete="off">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <a [routerLink]="['/login']" class="subtitle">Have an account?</a>
        <div class="input-container ic1">
          <input id="username" class="input" type="text" placeholder=" " formControlName="username" required />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors?.['required']" class="error-message">Username is required.</div>
            <div *ngIf="username.errors?.['minlength']" class="error-message">Username is too short.</div>
          </div>
          <div class="cut"></div>
          <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="email" placeholder=" " formControlName="email" required />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']" class="error-message">Email is required.</div>
            <div *ngIf="email.errors?.['email']" class="error-message">Email must be valid.</div>
          </div>

          <div class="cut"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " formControlName="password" />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']" class="error-message">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']" class="error-message">Password is too short.</div>
          </div>
          <div class="cut cut-short"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
        <button type="submit" class="submit" [disabled]="isSubmitting$ | async" [disabled]="!formdata.valid">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</body>

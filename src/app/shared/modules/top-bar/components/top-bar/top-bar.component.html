<nav>
  <div class="left-part-public">
    <a [href]="homePage" class="link">FAQ</a>
    <a [href]="homePage" class="link position-center">About</a>
    <a [href]="homePage" class="link right-border">Support</a>
  </div>
  <ng-container *ngIf="isLoggedIn$ | async">
    <div class="right-part-user">
      <div class="wallet">
        <img class="dollar-img" />
        <div>{{ money }}</div>
      </div>
      <div class="text">Hello, {{ username$ | async }}!</div>
      <button mat-button class="logout" (click)="onLogout()">Logout</button>
    </div>
  </ng-container>
  <ng-container *ngIf="!(isLoggedIn$ | async)">
    <div class="right-part-public">
      <a mat-button class="sign-button text margin-right" [href]="registerPage">Sign Up</a>
      <a mat-button class="sign-button text" [href]="loginPage">Sign In</a>
    </div>
  </ng-container>
</nav>
